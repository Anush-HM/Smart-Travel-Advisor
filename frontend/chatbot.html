  <h1 class="text-4xl font-bold mb-6 text-teal-400">TripMate</h1>

  <div class="glass-card w-full max-w-xl flex flex-col">

    <div

    <!-- Search bar -->
    <div class="flex items-center w-full gap-3">

      <!-- Camera (FIXED) -->

        onclick="document.getElementById('imageInput').click()"

      </button>

      <!-- Hidden Image Input (ADDED ID + onchange) -->

        type="file"
        id="imageInput"
        accept="image/*"
        class="hidden"
        onchange="sendImage()"
      />

      <!-- Text Input -->
      <input
        id="chatInput"
        type="text"
        class="flex-1 h-12 bg-white/10 rounded-lg px-4 outline-none text-white"

      <!-- Send -->
